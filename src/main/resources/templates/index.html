<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe home</title>
</head>
<body>
<h1>My recipes! - devtools active</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Recipe</th>
    </tr>
<tr th:each="recipe: ${recipes}">
    <td th:text="${recipe.id}">Id</td>
    <td th:text="${recipe.getDescription()}">Recipe</td>
</tr>
</table>
</body>
</html>
